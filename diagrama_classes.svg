<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .class-box { fill: #f8f9fa; stroke: #333; stroke-width: 2; }
      .class-title { fill: #333; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .class-text { fill: #333; font-family: Arial, sans-serif; font-size: 12px; }
      .relationship { stroke: #666; stroke-width: 2; fill: none; }
      .arrow { fill: #666; }
    </style>
  </defs>
  
  <!-- Título -->
  <text x="600" y="30" class="class-title" font-size="18">Diagrama de Classes - Sistema ONG</text>
  
  <!-- Classe Administrador -->
  <rect x="50" y="60" width="200" height="140" class="class-box"/>
  <text x="150" y="80" class="class-title">Administrador</text>
  <line x1="50" y1="90" x2="250" y2="90" stroke="#333" stroke-width="1"/>
  <text x="60" y="110" class="class-text">- id: int</text>
  <text x="60" y="125" class="class-text">- nome: string</text>
  <text x="60" y="140" class="class-text">- email: string</text>
  <text x="60" y="155" class="class-text">- senha: string</text>
  <line x1="50" y1="165" x2="250" y2="165" stroke="#333" stroke-width="1"/>
  <text x="60" y="180" class="class-text">+ gerenciarVoluntarios()</text>
  <text x="60" y="195" class="class-text">+ gerarRelatorios()</text>
  
  <!-- Classe Voluntário -->
  <rect x="300" y="60" width="200" height="160" class="class-box"/>
  <text x="400" y="80" class="class-title">Voluntário</text>
  <line x1="300" y1="90" x2="500" y2="90" stroke="#333" stroke-width="1"/>
  <text x="310" y="110" class="class-text">- id: int</text>
  <text x="310" y="125" class="class-text">- nome: string</text>
  <text x="310" y="140" class="class-text">- email: string</text>
  <text x="310" y="155" class="class-text">- telefone: string</text>
  <text x="310" y="170" class="class-text">- habilidades: string</text>
  <line x1="300" y1="180" x2="500" y2="180" stroke="#333" stroke-width="1"/>
  <text x="310" y="200" class="class-text">+ participarAtividade()</text>
  <text x="310" y="215" class="class-text">+ atualizarPerfil()</text>
  
  <!-- Classe Doador -->
  <rect x="550" y="60" width="200" height="140" class="class-box"/>
  <text x="650" y="80" class="class-title">Doador</text>
  <line x1="550" y1="90" x2="750" y2="90" stroke="#333" stroke-width="1"/>
  <text x="560" y="110" class="class-text">- id: int</text>
  <text x="560" y="125" class="class-text">- nome: string</text>
  <text x="560" y="140" class="class-text">- email: string</text>
  <text x="560" y="155" class="class-text">- telefone: string</text>
  <line x1="550" y1="165" x2="750" y2="165" stroke="#333" stroke-width="1"/>
  <text x="560" y="180" class="class-text">+ fazerDoacao()</text>
  <text x="560" y="195" class="class-text">+ gerarQRCode()</text>
  
  <!-- Classe Doação -->
  <rect x="800" y="60" width="200" height="160" class="class-box"/>
  <text x="900" y="80" class="class-title">Doação</text>
  <line x1="800" y1="90" x2="1000" y2="90" stroke="#333" stroke-width="1"/>
  <text x="810" y="110" class="class-text">- id: int</text>
  <text x="810" y="125" class="class-text">- valor: decimal</text>
  <text x="810" y="140" class="class-text">- data: date</text>
  <text x="810" y="155" class="class-text">- tipo: string</text>
  <text x="810" y="170" class="class-text">- status: string</text>
  <line x1="800" y1="180" x2="1000" y2="180" stroke="#333" stroke-width="1"/>
  <text x="810" y="200" class="class-text">+ processarPagamento()</text>
  <text x="810" y="215" class="class-text">+ confirmarDoacao()</text>
  
  <!-- Classe Atividade -->
  <rect x="300" y="300" width="200" height="180" class="class-box"/>
  <text x="400" y="320" class="class-title">Atividade</text>
  <line x1="300" y1="330" x2="500" y2="330" stroke="#333" stroke-width="1"/>
  <text x="310" y="350" class="class-text">- id: int</text>
  <text x="310" y="365" class="class-text">- nome: string</text>
  <text x="310" y="380" class="class-text">- descricao: string</text>
  <text x="310" y="395" class="class-text">- data: date</text>
  <text x="310" y="410" class="class-text">- local: string</text>
  <text x="310" y="425" class="class-text">- vagas: int</text>
  <line x1="300" y1="435" x2="500" y2="435" stroke="#333" stroke-width="1"/>
  <text x="310" y="455" class="class-text">+ adicionarVoluntario()</text>
  <text x="310" y="470" class="class-text">+ removerVoluntario()</text>
  
  <!-- Relacionamentos -->
  
  <!-- Administrador gerencia Voluntários (1:N) -->
  <line x1="250" y1="130" x2="300" y2="130" class="relationship"/>
  <polygon points="295,125 300,130 295,135" class="arrow"/>
  <text x="275" y="125" class="class-text" font-size="10">1</text>
  <text x="305" y="125" class="class-text" font-size="10">*</text>
  <text x="260" y="115" class="class-text" font-size="10">gerencia</text>
  
  <!-- Administrador gerencia Doadores (1:N) -->
  <path d="M 250 150 Q 400 50 550 130" class="relationship"/>
  <polygon points="545,125 550,130 545,135" class="arrow"/>
  <text x="275" y="145" class="class-text" font-size="10">1</text>
  <text x="525" y="125" class="class-text" font-size="10">*</text>
  
  <!-- Doador faz Doações (1:N) -->
  <line x1="750" y1="130" x2="800" y2="130" class="relationship"/>
  <polygon points="795,125 800,130 795,135" class="arrow"/>
  <text x="755" y="125" class="class-text" font-size="10">1</text>
  <text x="805" y="125" class="class-text" font-size="10">*</text>
  <text x="760" y="115" class="class-text" font-size="10">faz</text>
  
  <!-- Voluntário participa Atividades (N:M) -->
  <line x1="400" y1="220" x2="400" y2="300" class="relationship"/>
  <polygon points="395,295 400,300 405,295" class="arrow"/>
  <text x="405" y="240" class="class-text" font-size="10">*</text>
  <text x="405" y="290" class="class-text" font-size="10">*</text>
  <text x="410" y="260" class="class-text" font-size="10">participa</text>
  
  <!-- Administrador gerencia Atividades (1:N) -->
  <path d="M 150 200 Q 150 250 300 390" class="relationship"/>
  <polygon points="295,385 300,390 295,395" class="arrow"/>
  <text x="155" y="205" class="class-text" font-size="10">1</text>
  <text x="275" y="385" class="class-text" font-size="10">*</text>
  
  <!-- Legenda -->
  <rect x="50" y="550" width="300" height="120" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="200" y="570" class="class-title">Legenda</text>
  <text x="60" y="590" class="class-text">1 = Um (cardinalidade)</text>
  <text x="60" y="605" class="class-text">* = Muitos (cardinalidade)</text>
  <text x="60" y="620" class="class-text">→ = Relacionamento direcionado</text>
  <text x="60" y="635" class="class-text">- = Atributo privado</text>
  <text x="60" y="650" class="class-text">+ = Método público</text>
  
</svg>