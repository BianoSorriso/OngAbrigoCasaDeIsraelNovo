<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .actor { fill: none; stroke: #333; stroke-width: 2; }
      .actor-text { fill: #333; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .usecase { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .usecase-text { fill: #333; font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .system-boundary { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5,5; }
      .system-title { fill: #666; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .association { stroke: #333; stroke-width: 1.5; fill: none; }
      .include-extend { stroke: #999; stroke-width: 1; stroke-dasharray: 3,3; fill: none; }
      .relationship-text { fill: #666; font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .title { fill: #333; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Título -->
  <text x="700" y="30" class="title">Diagrama de Casos de Uso - Sistema ONG</text>
  
  <!-- Fronteira do Sistema -->
  <rect x="200" y="80" width="1000" height="700" class="system-boundary"/>
  <text x="700" y="105" class="system-title">Sistema de Gestão da ONG</text>
  
  <!-- Atores -->
  

  
  <!-- Voluntário -->
  <g id="voluntario">
    <ellipse cx="100" cy="250" rx="15" ry="25" class="actor"/>
    <line x1="100" y1="275" x2="100" y2="310" class="actor"/>
    <line x1="85" y1="290" x2="115" y2="290" class="actor"/>
    <line x1="100" y1="310" x2="85" y2="340" class="actor"/>
    <line x1="100" y1="310" x2="115" y2="340" class="actor"/>
    <text x="100" y="360" class="actor-text">Voluntário</text>
  </g>
  
  <!-- Doador -->
  <g id="doador">
    <ellipse cx="100" cy="450" rx="15" ry="25" class="actor"/>
    <line x1="100" y1="475" x2="100" y2="510" class="actor"/>
    <line x1="85" y1="490" x2="115" y2="490" class="actor"/>
    <line x1="100" y1="510" x2="85" y2="540" class="actor"/>
    <line x1="100" y1="510" x2="115" y2="540" class="actor"/>
    <text x="100" y="560" class="actor-text">Doador</text>
  </g>
  
  <!-- Administrador -->
  <g id="administrador">
    <ellipse cx="1300" cy="400" rx="15" ry="25" class="actor"/>
    <line x1="1300" y1="425" x2="1300" y2="460" class="actor"/>
    <line x1="1285" y1="440" x2="1315" y2="440" class="actor"/>
    <line x1="1300" y1="460" x2="1285" y2="490" class="actor"/>
    <line x1="1300" y1="460" x2="1315" y2="490" class="actor"/>
    <text x="1300" y="510" class="actor-text">Administrador</text>
  </g>
  
  <!-- Casos de Uso -->
  

  
  <!-- Casos de Uso do Voluntário -->
   <ellipse cx="400" cy="220" rx="90" ry="30" class="usecase"/>
   <text x="400" y="220" class="usecase-text">Cadastrar-se como</text>
   <text x="400" y="235" class="usecase-text">Voluntário</text>
   
   <ellipse cx="600" cy="220" rx="80" ry="30" class="usecase"/>
   <text x="600" y="225" class="usecase-text">Atualizar Perfil</text>
   
   <ellipse cx="500" cy="300" rx="90" ry="30" class="usecase"/>
   <text x="500" y="300" class="usecase-text">Participar de</text>
   <text x="500" y="315" class="usecase-text">Atividades</text>
  
  <!-- Casos de Uso do Doador -->
   <ellipse cx="350" cy="420" rx="80" ry="30" class="usecase"/>
   <text x="350" y="425" class="usecase-text">Fazer Doação</text>
   
   <ellipse cx="500" cy="420" rx="80" ry="30" class="usecase"/>
   <text x="500" y="420" class="usecase-text">Gerar QR Code</text>
   <text x="500" y="435" class="usecase-text">PIX</text>
   
   <ellipse cx="350" cy="500" rx="90" ry="30" class="usecase"/>
   <text x="350" y="500" class="usecase-text">Cadastrar-se como</text>
   <text x="350" y="515" class="usecase-text">Doador</text>
  
  <!-- Casos de Uso do Administrador -->
  <ellipse cx="900" cy="200" rx="90" ry="30" class="usecase"/>
  <text x="900" y="200" class="usecase-text">Gerenciar</text>
  <text x="900" y="215" class="usecase-text">Voluntários</text>
  
  <ellipse cx="1050" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="1050" y="200" class="usecase-text">Gerenciar</text>
  <text x="1050" y="215" class="usecase-text">Doadores</text>
  
  <ellipse cx="900" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="900" y="300" class="usecase-text">Gerenciar</text>
  <text x="900" y="315" class="usecase-text">Projetos</text>
  
  <ellipse cx="1050" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="1050" y="300" class="usecase-text">Gerenciar</text>
  <text x="1050" y="315" class="usecase-text">Atividades</text>
  
  <ellipse cx="900" cy="400" rx="80" ry="30" class="usecase"/>
  <text x="900" y="405" class="usecase-text">Gerar Relatórios</text>
  
  <ellipse cx="1050" cy="400" rx="80" ry="30" class="usecase"/>
  <text x="1050" y="400" class="usecase-text">Configurar</text>
  <text x="1050" y="415" class="usecase-text">Sistema</text>
  
  <ellipse cx="900" cy="500" rx="90" ry="30" class="usecase"/>
  <text x="900" y="500" class="usecase-text">Aprovar</text>
  <text x="900" y="515" class="usecase-text">Cadastros</text>
  
  <!-- Associações -->
  

  
  <!-- Voluntário -->
   <line x1="115" y1="250" x2="310" y2="220" class="association"/>
   <line x1="115" y1="270" x2="520" y2="220" class="association"/>
   <line x1="115" y1="290" x2="410" y2="300" class="association"/>
  
  <!-- Doador -->
   <line x1="115" y1="450" x2="270" y2="420" class="association"/>
   <line x1="115" y1="470" x2="260" y2="500" class="association"/>
  
  <!-- Administrador -->
  <line x1="1285" y1="380" x2="990" y2="200" class="association"/>
  <line x1="1285" y1="390" x2="1130" y2="200" class="association"/>
  <line x1="1285" y1="400" x2="980" y2="300" class="association"/>
  <line x1="1285" y1="410" x2="1130" y2="300" class="association"/>
  <line x1="1285" y1="420" x2="980" y2="400" class="association"/>
  <line x1="1285" y1="430" x2="1130" y2="400" class="association"/>
  <line x1="1285" y1="440" x2="990" y2="500" class="association"/>
  
  <!-- Relacionamentos Include/Extend -->
   
   <!-- Fazer Doação inclui Gerar QR Code PIX -->
   <line x1="420" y1="420" x2="420" y2="420" class="include-extend"/>
   <text x="425" y="410" class="relationship-text">«include»</text>
   
   <!-- Cadastrar-se como Voluntário estende Atualizar Perfil -->
   <line x1="490" y1="220" x2="520" y2="220" class="include-extend"/>
   <text x="505" y="210" class="relationship-text">«extend»</text>
   
   <!-- Gerenciar Voluntários inclui Aprovar Cadastros -->
   <line x1="900" y1="230" x2="900" y2="470" class="include-extend"/>
   <text x="920" y="350" class="relationship-text">«include»</text>
  
  <!-- Legenda -->
  <rect x="250" y="720" width="400" height="120" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="450" y="740" class="system-title">Legenda</text>
  
  <!-- Ator exemplo -->
  <ellipse cx="280" cy="760" rx="8" ry="12" class="actor"/>
  <line x1="280" y1="772" x2="280" y2="790" class="actor"/>
  <line x1="275" y1="780" x2="285" y2="780" class="actor"/>
  <line x1="280" y1="790" x2="275" y2="800" class="actor"/>
  <line x1="280" y1="790" x2="285" y2="800" class="actor"/>
  <text x="320" y="785" class="actor-text">Ator (usuário do sistema)</text>
  
  <!-- Caso de uso exemplo -->
  <ellipse cx="320" cy="820" rx="40" ry="15" class="usecase"/>
  <text x="320" y="825" class="usecase-text">Caso de Uso</text>
  <text x="380" y="825" class="actor-text">(funcionalidade do sistema)</text>
  
  <!-- Linhas de exemplo -->
  <line x1="500" y1="760" x2="550" y2="760" class="association"/>
  <text x="580" y="765" class="actor-text">Associação</text>
  
  <line x1="500" y1="780" x2="550" y2="780" class="include-extend"/>
  <text x="580" y="785" class="actor-text">Include/Extend</text>
  
  <rect x="500" y="800" width="80" height="30" class="system-boundary"/>
  <text x="590" y="820" class="actor-text">Fronteira do Sistema</text>
  
</svg>