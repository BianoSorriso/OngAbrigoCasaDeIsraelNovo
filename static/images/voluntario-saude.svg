<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo colorido -->
  <rect width="800" height="500" fill="#F0FFF4"/>
  
  <!-- Sol -->
  <circle cx="700" cy="100" r="60" fill="#FFDE59"/>
  <circle cx="700" cy="100" r="45" fill="#FFE980"/>
  
  <!-- Grama -->
  <path d="M0 400 L800 400 L800 500 L0 500 Z" fill="#63D471"/>
  
  <!-- Tenda de saúde -->
  <polygon points="200,200 400,100 600,200 600,300 200,300" fill="#FFFFFF" stroke="#4E9AF1" stroke-width="3"/>
  <rect x="350" y="250" width="100" height="50" fill="#4E9AF1"/>
  <rect x="375" y="260" width="50" height="40" fill="#FFFFFF"/>
  <rect x="375" y="150" width="50" height="50" fill="#FF5757"/>
  <text x="400" y="185" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">+</text>
  
  <!-- Mesa de atendimento -->
  <rect x="250" y="350" width="300" height="10" fill="#8B4513"/>
  <rect x="260" y="360" width="10" height="40" fill="#8B4513"/>
  <rect x="530" y="360" width="10" height="40" fill="#8B4513"/>
  
  <!-- Equipamentos médicos -->
  <rect x="300" y="330" width="40" height="20" fill="#4E9AF1" rx="5" ry="5"/>
  <rect x="310" y="310" width="20" height="20" fill="#FF5757" rx="10" ry="10"/>
  
  <rect x="450" y="330" width="50" height="10" fill="#9C6ADE" rx="5" ry="5"/>
  <rect x="450" y="320" width="50" height="10" fill="#9C6ADE" rx="5" ry="5"/>
  
  <!-- Voluntário médico -->
  <circle cx="200" cy="350" r="35" fill="#FFD699"/>
  <rect x="185" y="385" width="30" height="70" fill="#FFFFFF"/>
  <rect x="170" y="395" width="15" height="50" fill="#FFFFFF"/>
  <rect x="215" y="395" width="15" height="50" fill="#FFFFFF"/>
  <rect x="185" y="350" width="30" height="10" fill="#4E9AF1"/>
  
  <!-- Voluntário enfermeiro -->
  <circle cx="600" cy="350" r="35" fill="#FFD699"/>
  <rect x="585" y="385" width="30" height="70" fill="#FF70A6"/>
  <rect x="570" y="395" width="15" height="50" fill="#FF70A6"/>
  <rect x="615" y="395" width="15" height="50" fill="#FF70A6"/>
  <rect x="585" y="350" width="30" height="10" fill="#FFFFFF"/>
  
  <!-- Pacientes (crianças) -->
  <!-- Criança 1 -->
  <circle cx="350" cy="350" r="25" fill="#FFD699"/>
  <rect x="340" y="375" width="20" height="50" fill="#63D471"/>
  <rect x="330" y="385" width="10" height="30" fill="#63D471"/>
  <rect x="360" y="385" width="10" height="30" fill="#63D471"/>
  
  <!-- Criança 2 -->
  <circle cx="450" cy="350" r="25" fill="#FFD699"/>
  <rect x="440" y="375" width="20" height="50" fill="#4E9AF1"/>
  <rect x="430" y="385" width="10" height="30" fill="#4E9AF1"/>
  <rect x="460" y="385" width="10" height="30" fill="#4E9AF1"/>
  
  <!-- Título -->
  <text x="400" y="50" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#4E9AF1">Voluntariado: Saúde e Bem-estar</text>
  
  <!-- Árvore -->
  <rect x="100" y="300" width="20" height="100" fill="#8B4513"/>
  <circle cx="110" cy="250" r="50" fill="#63D471"/>
  
  <!-- Corações -->
  <path d="M50 150 C70 130, 90 130, 100 150 C110 170, 90 190, 50 210 C10 190, -10 170, 0 150 C10 130, 30 130, 50 150 Z" fill="#FF5757" opacity="0.7"/>
</svg>