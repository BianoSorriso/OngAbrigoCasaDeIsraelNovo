  <circle cx="550" cy="200" r="28" fill="#FFD699"/>
  <rect x="535" y="228" width="30" height="55" fill="#63D471"/>
  <rect x="525" y="238" width="12" height="35" fill="#63D471"/>
  <rect x="563" y="238" width="12" height="35" fill="#63D471"/>
  
  <!-- Título -->
  <text x="400" y="50" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#4E9AF1">Voluntariado: Ensino e Educação</text>
  
