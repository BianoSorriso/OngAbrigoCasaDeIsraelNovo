  <!-- Grama -->
  <path d="M0 400 L800 400 L800 500 L0 500 Z" fill="#63D471"/>
  
  <!-- Mesa de estudo -->
  <rect x="200" y="300" width="400" height="20" fill="#8B4513"/>
  <rect x="220" y="320" width="20" height="80" fill="#8B4513"/>
  <rect x="560" y="320" width="20" height="80" fill="#8B4513"/>
  
  <!-- Livros na mesa -->
