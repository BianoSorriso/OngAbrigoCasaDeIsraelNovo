  <line x1="410" y1="280" x2="440" y2="280" stroke="#4E9AF1" stroke-width="1"/>
  
  <!-- Lápis -->
  <rect x="480" y="250" width="5" height="40" fill="#FFDE59"/>
  <polygon points="480,250 485,250 482.5,240" fill="#FF5757"/>
  
  <!-- Voluntário (adulto) -->
  <circle cx="250" cy="200" r="35" fill="#FFD699"/>
  <rect x="235" y="235" width="30" height="70" fill="#9C6ADE"/>
  <rect x="220" y="245" width="15" height="50" fill="#9C6ADE"/>
  <rect x="265" y="245" width="15" height="50" fill="#9C6ADE"/>
  
