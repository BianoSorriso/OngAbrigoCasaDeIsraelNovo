<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo colorido -->
  <rect width="800" height="500" fill="#F0FFF4"/>
  
  <!-- Sol -->
  <circle cx="100" cy="100" r="60" fill="#FFDE59"/>
  <circle cx="100" cy="100" r="45" fill="#FFE980"/>
  
  <!-- Grama -->
  <path d="M0 400 L800 400 L800 500 L0 500 Z" fill="#63D471"/>
  
  <!-- Hospital/Posto de Saúde -->
  <rect x="450" y="200" width="300" height="200" fill="#FFFFFF" stroke="#4E9AF1" stroke-width="5"/>
  <rect x="550" y="320" width="100" height="80" fill="#4E9AF1"/>
  <rect x="575" y="360" width="50" height="40" fill="#FFFFFF"/>
  <rect x="575" y="220" width="50" height="50" fill="#FF5757"/>
  <text x="600" y="255" font-family="Comic Sans MS, Comic Sans, cursive" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">+</text>
  
  <!-- Crianças e Médicos -->
  <!-- Médico -->
  <circle cx="250" cy="350" r="30" fill="#FFD699"/>
  <rect x="235" y="380" width="30" height="60" fill="#FFFFFF"/>
  <rect x="220" y="390" width="15" height="40" fill="#FFFFFF"/>
  <rect x="265" y="390" width="15" height="40" fill="#FFFFFF"/>
  <rect x="235" y="350" width="30" height="10" fill="#4E9AF1"/>
  
  <!-- Criança 1 -->
  <circle cx="320" cy="360" r="25" fill="#FFD699"/>
  <rect x="310" y="385" width="20" height="50" fill="#FF70A6"/>
  <rect x="300" y="395" width="10" height="30" fill="#FF70A6"/>
  <rect x="330" y="395" width="10" height="30" fill="#FF70A6"/>
  
  <!-- Criança 2 -->
  <circle cx="380" cy="350" r="28" fill="#FFD699"/>
  <rect x="365" y="378" width="30" height="55" fill="#63D471"/>
  <rect x="355" y="388" width="12" height="35" fill="#63D471"/>
  <rect x="393" y="388" width="12" height="35" fill="#63D471"/>
  
  <!-- Equipamentos médicos -->
  <rect x="150" y="320" width="40" height="20" fill="#4E9AF1" rx="5" ry="5"/>
  <rect x="160" y="300" width="20" height="20" fill="#FF5757" rx="10" ry="10"/>
  
  <!-- Árvore -->
  <rect x="50" y="300" width="20" height="100" fill="#8B4513"/>
  <circle cx="60" cy="250" r="50" fill="#63D471"/>
  
  <!-- Título -->
  <text x="400" y="50" font-family="Comic Sans MS, Comic Sans, cursive" font-size="30" font-weight="bold" text-anchor="middle" fill="#4E9AF1">Projeto Saúde para Todos</text>
  
  <!-- Corações -->
  <path d="M700 150 C720 130, 740 130, 750 150 C760 170, 740 190, 700 210 C660 190, 640 170, 650 150 C660 130, 680 130, 700 150 Z" fill="#FF5757"/>
  <path d="M150 150 C170 130, 190 130, 200 150 C210 170, 190 190, 150 210 C110 190, 90 170, 100 150 C110 130, 130 130, 150 150 Z" fill="#FF5757" opacity="0.7"/>
</svg>