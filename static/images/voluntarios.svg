<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .primary { fill: #4e73df; }
    .secondary { fill: #1cc88a; }
    .accent { fill: #f6c23e; }
    .dark { fill: #5a5c69; }
    .light { fill: #f8f9fc; }
  </style>
  
  <!-- Fundo -->
  <rect width="500" height="400" fill="#f8f9fc" rx="10" ry="10"/>
  
  <!-- Grupo de pessoas -->
  <g transform="translate(100, 80)">
    <!-- Pessoa 1 (centro) -->
    <circle cx="150" cy="80" r="40" class="primary" opacity="0.8"/>
    <circle cx="150" cy="40" r="25" class="light"/>
    
    <!-- Pessoa 2 (esquerda) -->
    <circle cx="80" cy="100" r="35" class="secondary" opacity="0.8"/>
    <circle cx="80" cy="65" r="22" class="light"/>
    
    <!-- Pessoa 3 (direita) -->
    <circle cx="220" cy="100" r="35" class="accent" opacity="0.8"/>
    <circle cx="220" cy="65" r="22" class="light"/>
    
    <!-- Pessoa 4 (esquerda atrás) -->
    <circle cx="30" cy="120" r="30" class="dark" opacity="0.6"/>
    <circle cx="30" cy="90" r="18" class="light"/>
    
    <!-- Pessoa 5 (direita atrás) -->
    <circle cx="270" cy="120" r="30" class="primary" opacity="0.6"/>
    <circle cx="270" cy="90" r="18" class="light"/>
  </g>
  
  <!-- Mãos unidas (símbolo de colaboração) -->
  <g transform="translate(150, 220)">
    <path class="primary" d="M50,0 C60,10 70,15 90,15 C70,30 60,40 50,50 C40,40 30,30 10,15 C30,15 40,10 50,0 Z" />
    <path class="secondary" d="M150,0 C140,10 130,15 110,15 C130,30 140,40 150,50 C160,40 170,30 190,15 C170,15 160,10 150,0 Z" />
    <path class="accent" d="M100,20 C110,30 120,35 140,35 C120,50 110,60 100,70 C90,60 80,50 60,35 C80,35 90,30 100,20 Z" />
  </g>
  
  <!-- Texto "Voluntários" -->
  <g transform="translate(150, 320)">
    <rect width="200" height="40" rx="20" ry="20" class="primary" opacity="0.9"/>
    <text x="100" y="27" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">VOLUNTÁRIOS</text>
  </g>
</svg>